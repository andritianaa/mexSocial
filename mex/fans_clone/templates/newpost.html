{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col s12 offset-s3">
    <div class="col s12 m6">
        <div class="card">
            <form method="post" action="" enctype="multipart/form-data" role="form" class="col s12">
                <h4>Nouvelle publication</h4>
                {% csrf_token %}
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Fichier</span>
                        {{ form.content }}
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
                <div class="input-field col s12">
                    {{ form.title }}
                    <label for="title">Titre</label>
                </div>
                <div class="input-field col s12">
                    {{ form.caption }}
                    <label for="caption">Description</label>
                </div>
                <div class="input-field col s12">
                    {{ form.tier }}
                    <label for="tier">Confidentialit√©</label>
                </div>
                <div class="input-field col s12"></div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Publier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
