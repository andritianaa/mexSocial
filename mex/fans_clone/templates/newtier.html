{% extends 'base.html' %}
{% block content %}
<div class="col s12 offset-s3">
    <div class="col s12 m6">
        <div class="card">
            <form method="post" action="" role="form" class="col s12">
                <h4>Nouvelle confidentialité</h4>
                {% csrf_token %}
                <div class="input-field col s12">
                    {{ form.description }}
                    <label for="description">Description</label>
                </div>
                <div class="input-field col s12>"></div>
                <label>
                    {{ form.can_message }}
                    <span>Discussion</span>
                </label>
                <br>
                <div class="input-field col s12>">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Créer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
