<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="result_list">

        {% for user in users %}
        <div class="user_card">
            <div class="user_card_image">

                {% if user.profile.picture %}
                <img src="{{ user.profile.picture.url }}" alt="Photo de {{ user.username }}">
                {% else %}
                <img src="{% static 'img/no_picture.png'%}" alt="Photo de {{ user.username }}">
                {% endif %}
            </div>
            <div class="user_card_desc">
                <h6 class="user_username_text">{{ user.username }}</h6>
                <h6 class="user_name_text">{{ user.profile.first_name }} {{ user.profile.last_name }}</h6>
            </div>
            <a class="user_abonnement" href="#">S'abonner</a>
            <div class="user_card_bottom">
                <div class="user_card_message">
                    <a href="{% url 'newconversation' user.username %}"> Message</a>
                </div>
                <div class="user_card_profile">
                    <a href="url user.username"> Profil</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
