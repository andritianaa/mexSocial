{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Mex!</title>

  <link rel="shortcut icon" href="{% static 'img/colorLogo.png'%}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <div class="hero">

    <div class="login-center-text">
      <h1 class="login-heading">
        <span class="heading__text">Connectez<br>VOUS!</span>

      </h1>
    </div>

    <div class="right-hero">
      <form method="post" action="" role="form">
        {% csrf_token %}
        <h3>Connexion</h3>
        <div class="field">
          <p>
            <label>Nom d'utilisateur</label>
            {{ form.username }}
          </p>
        </div>
        <div class="field">
          <p>
            <label>Mot de passe</label>
            {{ form.password }}
          </p>
        </div>
        {% if form.errors %}
        <div>
          <div>
            <span style="color: red; font-weight: bold;">le nom d'utilisateur ou le mot de passe ne correspond pas.</span>
          </div>
        </div>
        {% endif %}
        <div>
          <p>
            <button type="submit" value="login" class="boutton">Connexion</button>
          </p>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <a href="{% url 'signup' %}">Cr√©er un compte</a>
      </form>
    </div>
  </div>

</body>

</html>
