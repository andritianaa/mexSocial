{% extends 'base.html' %}
{% load static %}
{% block banner %}
<section>
  <div>
    <div>
      <h1 style="font-size: 90px" class="title">
        #{{ tag.title }}
      </h1>
    </div>
  </div>
</section>
{% endblock %}
{% block content %}
  {% for post in posts %}
        <a href="{{ post.get_absolute_url }}"><img src="{{  post.content.first.file.url }}" alt="Image"></a>
  {% endfor %}
{% endblock %}
