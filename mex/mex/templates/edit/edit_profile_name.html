{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="body">
  >
  <div class="container center_content">
    <form class="center_form" method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
      <div class="input-box">
        <input name="first_name" required type="{{ form.first_name }}">
        <label for="first_name"><strong>Pr√©nom</strong></label>
      </div>

      <div class="input-box">
        <input name="last_name" required type="{{ form.last_name }}">
        <label for="last_name"><strong>Nom</strong></label>
      </div>

      <span class="error">{{ form.errors }}</span>
      <div class="submit_cancel">
        <button class="boutton primaryColor" type="submit" value="login">Modifier</button>
        <a class="cancel" href="{% url 'profile' request.user %}">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
