{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte</title>
  <link rel="shortcut icon" href="{% static 'img/colorLogo.png'%}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="body">
  <div class="container center_content">
    <form class="center_form" method="post" action="" role="form">
      {% csrf_token %}
      <h3 class="grand_titre">Créer un compte</h3>
      <!-- username -->
      <div class="input-box">
        <input name="username" required type="{{ form.username }}">
        <label for="username"><strong>Nom d'utilisateur</strong></label>
      </div>


     

      <!-- mail -->
      <div class="input-box">
        <input name="mail" required type="{{ form.mail }}">
        <label for="mail"><strong>Adresse mail</strong></label>
      </div>

      <!-- mdp -->
      <div class="input-box">
        {{ form.password }}
        <label for="password"><strong>Mot de passe</strong></label>
      </div>

      <!-- confirmation mdp -->
      <div class="input-box">
        {{ form.confirm_password }}
        <label for="confirm_password"><strong>Confirmer le mot de passe</strong></label>
      </div>

      <div class="row">
        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
      </div>
      <div class="duo">
        <button type="submit" name="action" class="boutton primaryColor">Créer</button>
        <a class="cancel" href="{% url 'profile' request.user %}">Annuler</a>
      </div>
    </form>
  </div>
</body>

</html>
