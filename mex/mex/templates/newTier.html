{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col s12 offset-s3">
    <div class="col s12 m3">
        <div class="card">
            <form action="" method="post" role="form" class="col s12">
                <h4>Nouvelle confidentialité</h4>
                {% csrf_token %}
                <div class="input-field col s12">
                    {{form.Description}}
                    <label for="Description">Description</label>
                </div>
                <div class="input-field col s12">
                    <label>
                        {{form.can_message}}
                        <span>Activer message?</span>
                    </label>
                <br>
                </div>   
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Créer</button>
                </div> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
