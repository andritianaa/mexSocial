{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">
    <div class="card">
      <div class="card-content">
        <form autocomplete="off" method="post" action="" enctype="multipart/form-data" role="form">
          {% csrf_token %}
          <h3 class="title is-1">Nouveau post</h3>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label is-medium">Photos ou vidéos</label>
              {{ form.content }}
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label is-medium">Description</label>
              {{ form.caption }}
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label is-medium">Hashtag (séparé d'une espace)</label>
              {{ form.tags }}
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button type="submit" name="action" class="button is-success">
                Publier
              </button>
              <a class="cancel" href="{% url 'profile' request.user %}">Annuler</a>
            </p>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
