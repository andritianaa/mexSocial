{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col s12 offset-s3">
    <div class="col s12 m3">
        <div class="card">
            <form action="" method="post" enctype="multipart/form-data" role="form" class="col s12">
                <h4>Nouveau publication</h4>
                {% csrf_token %}
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Fichier</span>
                        {{form.content}}
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Ajouter plus">
                    </div>
                </div>
                
                <div class="input-field col s12">
                    {{form.title }}
                    <label for="title">Titre</label>
                </div>
                <div class="input-field col s12">
                    {{form.description }}
                    <label for="description">Description</label>
                </div>
                <div class="input-field col s12">
                    {{form.confidentialite }}
                    <label for="confidentialite">Confidentialit√©</label>
                </div>
                <br><br><br>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Publier</button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
